<div class="outer">
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-sm-10 col-lg-5 col-md-7"> <!-- <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3"></div> -->
                    <div class="panel border bg-white"style="width: 100%; align-items: center;">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">Login</h3>
                        </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="loginForm">
                                <div class = "form-group pt-3">
                                    <div class="input-field" [class.error] = "loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="username" type="text" placeholder="Username">
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">Username is required</small>
                                <div class = "form-group pt-3">
                                    <div class="input-field" [class.error] = "loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="password" [type]="type" placeholder="Password">
                                        <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">Password required</small>
                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold"> Forget Password?</a>
                                </div>
                                <!-- [disabled]="loginForm.invalid" -->
                                <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                                <div class="text-center pt-4  text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                            </form>
                        </div>
                        <div class="mx-3 my-2 bordert">
                            <div class="text-center py-3">
                                <a href = "https://www.facebook.com" target = "_blank" class = "px-2">
                                    <img src = "https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook"> 
                                </a>
                                
                                <a href="https://www.google.com" target="_blank" class="px-2">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                                </a>
                                
                                <a href="https://www.github.com" target="_blank" class="px-2">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
